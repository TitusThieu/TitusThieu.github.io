<!DOCTYPE html>
<html>
<head>
  <title>Calculator by Titus Thieu</title>
  <link rel="stylesheet" type="text/css" href="css/style_cal.css">
</head>
<body>
  <h1> Calculator - made by Thieu Thanh Tu </h1>

  <div id ="wrapper">
    <div class ="form">
      <input type="text" class ="form_control input" value="">
      <input type="text" class ="form_control output"  value="">
    </div>

    <div class="form_group">
      <button class="btn refresh color1"><span>AC</span></button>
      <button class="btn square color1" ><span>x&sup2;</span></button>
      <button class="btn factorial color1" ><span>!x</span></button>
      <button class="btn delete color2" ><span>&#8592;</span></button>
    </div>

    <div class="form_group">
      <button class="btn number" value="7" ><span>7</span></button>
      <button class="btn number" value="8" ><span>8</span></button>
      <button class="btn number" value="9"><span>9</span></button>
      <button class="btn add color2 operation" value="+" ><span>+</span></button>
    </div>

    <div class="form_group">
      <button class="btn number" value="4"><span>4</span></button>
      <button class="btn number" value="5"><span>5</span></button>
      <button class="btn number" value="6"><span>6</span></button>
      <button class="btn sub color2 operation" value="-" ><span>-</span></button>
    </div>

    <div class="form_group">
      <button class="btn number" value="1"><span>1</span></button>
      <button class="btn number" value="2"><span>2</span></button>
      <button class="btn number" value="3"><span>3</span></button>
      <button class="btn multi color2 operation" value="*"><span>x</span></button>
    </div>

    <div class="form_group">
      <button class="btn number" value="0"><span>0</span></button>
      <button class="btn decimal" value="."><span>.</span></button>
      <button class="btn equal color 1" value="="><span>=</span></button>
      <button class="btn div color2 operation" value="/" ><span>&#247;</span></button>
    </div>

    <div class="form_group">
      <button id="theme" class="btn"></i><span>Change Theme</span>

      </button>
    </div>
  </div>

</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script type ="text/javascript" src="js/cal.js"></script>
</body>
</html>
